<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Advent Calendar</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="calendar">
		<div class="noDay"></div>
		<div class="noDay"></div>
		<div class="noDay"></div>
		<div class="noDay"></div>
		<div class="day" onclick="showSketch(1)">Day 1</div>
		<div class="day" onclick="showSketch(2)">Day 2</div>
		<div class="day" onclick="showSketch(2)">Day 3</div>
		<div class="day" onclick="showSketch(2)">Day 4</div>
		<div class="day" onclick="showSketch(2)">Day 5</div>
		<div class="day" onclick="showSketch(2)">Day 6</div>
		<!-- Add other days here -->
		<div class="day" onclick="showSketch(7)">Day 7</div>
	</div>
	<script src="js/sketch1.js"></script>
	<script src="js/sketch2.js"></script>
	<!-- Include other scripts for the sketches -->
	<script src="js/sketch7.js"></script>
	<script src="script.js"></script>
</body>

</html>
